<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/garage.css" type="text/css">
<link rel="stylesheet" href="./css/garage-jojo.css" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>Words Will Appear</title>
</head>
<body>
<div class="grid">
    <div class="shelf">
        <div class="drawer"></div>
        <div class="letter">so</div>
    </div>
    <div class="shelf">
        <div class="drawer"></div>
        <div class="letter">no</div>
    </div>
    <div class="shelf">
        <div class="drawer"></div>
        <div class="letter">chi</div>
    </div>
    <div class="shelf">
        <div class="drawer"></div>
        <div class="letter">no</div>
    </div>

    <div class="shelf">
        <div class="drawer"></div>
        <div class="letter">sa</div>
    </div>
    <div class="shelf">
        <div class="drawer"></div>
        <div class="letter">da</div>
    </div>
    <div class="shelf">
        <div class="drawer"></div>
        <div class="letter">me</div>
    </div>
    <div class="shelf"><div class="drawer"></div></div>


    <div class="shelf" id="jooo">
        <div class="drawer" id="jooo-drawer"></div>
        <div class="letter">jooooooooooooooooooooooooo</div>
    </div>
    <div class="shelf">
        <div class="drawer"></div>
        <div class="letter">jo</div>
    </div>
</div>
</body>
<script defer>
    let drawers = document.getElementsByClassName("drawer");
    let count = 0;

    for (const drawer in drawers) {
        if (drawers.hasOwnProperty(drawer)) { /* WTF IS THIS */
            const element = drawers[drawer];

            if (element.id === "jooo-drawer") count+=4;
            window.setTimeout(() => {
                element.style.height = 0;
            }, 300 * count);
            if (element.id === "jooo-drawer") count+=6.5;
            /* stupid hack, I guess
             * - wanted to try chaining event handlers,
             * but didn't get it to work
             */
            count++;

        } else {
            console.log("hey, what causes this?");
        }
    }
    console.log(`There are ${drawers.length} drawers`);
</script>
</html>
